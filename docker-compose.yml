version: '3.7'
services:
  #this is strapi container
  strapi:
    image: strapi/strapi #official strapi image that it will be built with
    container_name: strapi-live-like # it will be named automaticalli if you leave this out need to be unique
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    volumes: #bind mount the current directory from the host in the container into the /app directory
      - ./strapi:/srv/app
      - ./ssh:/root/.ssh
    ports:
      - '1337:1337' #mapping between host port to container port local:container
    depends_on:
      - postgres
#database container
  postgres:
    image: postgres
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - ./database:/var/lib/postgresql/data

